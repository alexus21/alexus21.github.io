<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heroes</title>
    <script src="main.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
    <main>
        <header data-escuadron></header>
        <section data-heroes>
            <div class="row">
                <div class="card border-success text-bg-primary m-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="homem-molecular.webp" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-header" id="firstHeroeName"></div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush ms-3" id="firstHeroDataList">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-danger text-bg-primary m-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="Madama_Butterfly_B3_Render.webp" class="img-fluid rounded-start" alt="..." style="height: 100%">
                        </div>
                        <div class="col-md-8">
                            <div class="card-header" id="secondHeroeName"></div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush ms-3" id="secondHeroDataList">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-danger text-bg-primary m-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="891358-eternalflame.jpg" class="img-fluid rounded-start" alt="..." style="width: 100%">
                        </div>
                        <div class="col-md-8">
                            <div class="card-header" id="thirdHeroeName"></div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush ms-3" id="thirdHeroDataList">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
